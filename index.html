<html>

</head>

<body>


  <table border="2" cellpadding="30" cellspacing="10">
  
      Calculadora
    
    <tbody>
      
      <tr> <!-- linha 1 -->
        <td colspan="5" id="visor"></td>
      </tr>
     
        <tr class="botoes"> <!-- linha 2 -->

          <td id="dois" onclick="botaoDois()">2</td>
          <td id="tres" onclick="botaoTres()">3</td>

          <td id="porcento" onclick="botaoPorcento()">%</td>

        <tr class="botoes"> <!-- linha 3 -->
          <td id="quatro" onclick="botaoQuatro()">4</td>

          <td id="seis" onclick="botaoSeis()">6</td>

          <td>!</td>

       <tr class="botoes"> <!-- linha 3 -->

        </tr>

      <tr class="botoes"> <!-- linha 4 -->
          <td>C</td>

          <td>.</td>
